<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather</title>
</head>

<body>
    <nav>
        <div class="jumbotron jumbotron-fluid jumbo-style">
            <div class="container">
                <h1 class="display-4">Weather â›…</h1>
                <p class="lead">Make sure to check the forecast before you leave the house!</p>
            </div>
        </div>
    </nav>





    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <!-- current weather here -->
            <div class="col-sm-4 mb-3">
                <div class="card hide-display" id="todayCard">
                    <div class="card-body" id="resultsToday">
                        <!-- <h2 id="today-header">Today's weather in </h2> -->
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="search" id="search">
                    <i class="fa fa-search"></i>
                    <input id="search-input" type="text" class="form-control" placeholder="Enter a city name here" />
                    <button id="searchBtn" class="btn btn-primary mt-3 mb-2">Search</button>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle mb-5" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Recent Searches
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <ul id="savedSearches">
                                <!-- append savedSearches here in li elements or dynamically create? -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <h5 class="fiveday-text hide-display" id="five-text">5-DAY FORECAST</h5>
    </section>
    <!-- <div class=".hide-display" id="displayForecast"> -->

    <div class="container">

        <div class="row test-row">

            <div class="col-sm-2 mb-2 mt-2">
                <div class="card border-success text-white bg-info hide-display">
                    <div id="results1" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-2 mt-2 mb-2">
                <div class="card border-success text-white bg-info hide-display">
                    <div id="results2" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-2 mb-2 mt-2">
                <div class="card border-success text-white bg-info  hide-display">
                    <div id="results3" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-2 mb-2 mt-2">
                <div class="card border-success text-white bg-info  hide-display">
                    <div id="results4" class="card-body">
                    </div>
                </div>
            </div>
            <div class="col-sm-2 mt-2 mb-2">
                <div class="card border-success text-white bg-info  hide-display">
                    <div id="results5" class="card-body">
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
